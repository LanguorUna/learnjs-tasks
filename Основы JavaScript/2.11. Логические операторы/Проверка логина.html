<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка логина</title>
</head>
<body>
<script>
    const userName = prompt('Кто там?', '')

    if (userName === 'Админ') {
        const password = prompt('Пароль?', '')

        if (password === 'Я главный') {
            alert('Здравствуйте!')

        } else if (!password) {
            alert('Отменено')

        } else {
            alert('Неверный пароль')
        }

    } else if (!userName) {
        alert('Отменено')

    } else {
        alert("Я вас не знаю")
    }
</script>
</body>
</html>
