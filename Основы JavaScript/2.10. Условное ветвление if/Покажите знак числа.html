<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покажите знак числа</title>
</head>
<body>
<script>
    const response = Number(prompt('Введите число ', ''))

    if (response > 0) {
        alert(1)
    } else if (response < 0) {
        alert(-1)
    } else {
        alert(0)
    }
</script>
</body>
</html>
