<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поймайте переход по ссылке</title>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>
<body>

<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
            href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
</fieldset>

<script>
    contents.addEventListener('click', function (event) {
        function handleLink(href) {
            const isLeaving = confirm(`Leave for ${href}?`)
            if (!isLeaving)
                return false
        }

        const target = event.target.closest('a')

        if (target && contents.contains(target)) {
            return handleLink(target.getAttribute('href'))
        }
    })
</script>

</body>
</html>
