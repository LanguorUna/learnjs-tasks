<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайное число от min до max</title>
</head>
<body>
<script>

    function random(min, max) {
        const width = max - min
        return min + Math.random() * width
    }

    alert(random(1, 5))
    alert(random(1, 5))
    alert(random(1, 5))

</script>
</body>
</html>
