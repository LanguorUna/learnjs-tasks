<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Случайное целое число от min до max</title>
</head>
<body>
<script>

    function randomInteger(min, max) {
        const width = max - min
        return Math.trunc(min + Math.random() * (width + 1))
    }

    alert(randomInteger(1, 5))
    alert(randomInteger(1, 5))
    alert(randomInteger(1, 5))

</script>
</body>
</html>
