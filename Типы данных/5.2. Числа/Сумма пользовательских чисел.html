<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сумма пользовательских чисел</title>
</head>
<body>
    <script>

        const value1 = +prompt('Введите первое число','0')
        const value2 = +prompt('Введите второе число','0')

        alert(`Сумма ${value1} и ${value2} = ${value1 + value2}`)

    </script>
</body>
</html>
