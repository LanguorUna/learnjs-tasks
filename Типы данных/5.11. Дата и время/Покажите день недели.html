<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покажите день недели</title>
</head>
<body>
<script>

    let date = new Date(2012, 0, 3)
    alert(getWeekDay(date))

    function getWeekDay(date) {
        const days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ']
        return days[date.getDay()]
    }

</script>
</body>
</html>
