<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сколько сегодня прошло секунд?</title>
</head>
<body>
<script>

    alert(getSecondsToday(new Date(2023, 1, 19, 10)))

    function getSecondsToday(date = new Date()) {
        const today = new Date(date.getFullYear(), date.getMonth(), date.getDate())

        return Math.trunc((date.getTime() - today.getTime()) / 1000)
    }

</script>
</body>
</html>
