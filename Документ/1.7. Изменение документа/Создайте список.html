<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создайте список</title>
</head>
<body>
<script>
    let ul = document.createElement('ul')
    document.body.append(ul)

    let data
    let li
    while (true) {
        data = prompt("Введите текст", "")
        if (!data) {
            break
        }

        li = document.createElement('li')
        li.textContent = data
        ul.append(li)
    }
</script>
</body>
</html>
