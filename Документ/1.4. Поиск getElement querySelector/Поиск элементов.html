<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск элементов</title>
</head>
<body>
<form name="search">
    <label>Search the site:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
</form>

<hr>

<form name="search-person">
    Search the visitors:
    <table id="age-table">
        <tr>
            <td>Age:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">less than 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">more than 50</label>
            </td>
        </tr>

        <tr>
            <td>Additionally:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

    </table>
    <input type="submit" value="Search!">

    <script>
        // Найти таблицу с id="age-table"
        const table = document.getElementById('age-table')

        // Найти все элементы label внутри этой таблицы
        table.getElementsByTagName('label')

        // Найти первый td в этой таблице (со словом «Age»)
        table.rows[0].cells[0]

        // Найти форму form с именем name="search"
        const form = document.querySelector('form[name="search"]')

        //Найти первый input в этой форме.
        form.getElementsByTagName('input')[0]

        // Найти последний input в этой форме
        const inputs = form.querySelectorAll('input')
        inputs[inputs.length - 1]
    </script>
</form>
</body>
</html>
