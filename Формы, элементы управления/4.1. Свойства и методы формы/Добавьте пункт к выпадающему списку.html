<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавьте пункт к выпадающему списку</title>
</head>
<body>
<select id="genres">
    <option value="rock">Рок</option>
    <option value="blues" selected>Блюз</option>
</select>

<script>
    // Выведите значение и текст выбранного пункта
    const selectedOption = genres.options[genres.selectedIndex]
    alert(selectedOption.value)
    alert(selectedOption.text)

    // Добавьте пункт: <option value="classic">Классика</option>
    const newOption = new Option("Классика", "classic")
    genres.append(newOption)

    // Сделайте его выбранным
    newOption.selected = true
</script>
</body>
</html>
