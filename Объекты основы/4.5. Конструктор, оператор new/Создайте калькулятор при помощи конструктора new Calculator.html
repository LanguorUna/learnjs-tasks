<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создайте калькулятор при помощи конструктора, new Calculator</title>
</head>
<body>
<script>

    const calculator = new Calculator()
    calculator.read()

    alert(`Сумма чисел ${calculator.value1} и ${calculator.value2} = ${calculator.sum()}`)
    alert(`Произведение чисел ${calculator.value1} и ${calculator.value2} = ${calculator.mul()}`)


    function Calculator() {
        this.value1 = undefined
        this.value2 = undefined

        this.read = () => {
            this.value1 = +prompt('Введите первое число', '0')
            this.value2 = +prompt('Введите второе число', '0')
        }

        this.sum = () => {
            return this.value1 + this.value2
        }

        this.mul = () => {
            return this.value1 * this.value2
        }
    }

</script>
</body>
</html>
