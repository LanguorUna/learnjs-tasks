<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цепь вызовов</title>
</head>
<body>
<script>

    const ladder = {
        step: 0,

        up() {
            this.step += 1
            return this
        },

        down() {
            this.step -= 1
            return this
        },

        showStep() {
            alert(this.step)
            return this
        }
    }

    ladder
        .up()
        .up()
        .down()
        .showStep()
        .down()
        .showStep()

</script>
</body>
</html>
